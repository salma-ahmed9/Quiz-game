<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="endgame.css"/>
    <title>Game ended</title>
</head>
<body>
    <header>
        <h1>Congratulations</h1>
    </header>
     <div class="main_container">
      <div id="score_container">
        <p id="score_end"></p>
      </div>
        <div class="usertext">
            <input type="text" name="username" id="username" placeholder="username"/>
         </div>
         <div class="btn1">
         <button type="submit" name="save" id="save" onclick="savescore(event) " disabled> Save Score</button>
         </div>
         <div class="btn2">
            <button type="submit" name="play_again" id="play" onclick="callgame()">Play again</button>
            </div>
            <div class="btn3">
                <button type="submit" name="go_home" id="gohome" onclick="callhome()">Go Home</button>
                </div>
     </div>
     
</body>
<script src="endgame.js"></script>
</html>
